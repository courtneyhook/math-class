<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Math Practice</title>
    <link rel="stylesheet" href="./../css/styles.css" />
  </head>
  <body>
    <section>
      <div>
        <h3>Select your operation!</h3>
        <button id="add">+</button>
        <button id="subtract">-</button>
        <button id="multiply">x</button>
        <button id="divide">&divide</button>
      </div>
      <div>
        <h3>Select your time limit!</h3>
        <button id="one-minute">1 minute</button>
        <button id="two-minutes">2 minutes</button>
        <button id="five-minutes">5 minutes</button>
        <button id="ten-minutes">10 minutes</button>
        <button id="twenty-minutes">20 minutes</button>
      </div>
      <div>
        <button id="practice-btn">Let's Practice!</button>
      </div>
    </section>
    <script src="./../js/script.js"></script>
    <script src="./../js/practice.js"></script>
  </body>
</html>
